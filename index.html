<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" ,initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cadastro | Biblioteca </title>
</head>

<body>

    <div class="wrapper">
        <form action='' id="form" method="POST" name="formulario">

            <h1 id="titulo">Cadastro Biblioteca</h1>
            <br>

            <div class="cadastro">
                <label for="name">Nome Completo:</label>
                <input placeholder="Digite seu Nome" id="name" type="text" />
            </div>

            <div class="cadastro">
                <label for="senha">Senha</label>
                <input type="password" placeholder="Digite sua Senha" id="senha" />
            </div>

            <div class="cadastro">
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digite seu Email" id="email" />
            </div>

            <div class="coluna1">

                <div class="cadastro">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" placeholder="Digite seu Telefone" id="telefone" onkeypress="mask(this, mtelefone)"
                     onblur="mask(this, mtelefone)" />
                </div>

                <div class="cadastro">
                    <label for="cep">CEP:</label>
                    <input type="text" placeholder="Digite seu CEP" id="cep" maxlength="9" onblur="buscacep(this.value)"/>
                </div>

            </div>

            <div class="cadastro">
                <label for="rua">Rua:</label>
                <input disabled id="rua" />
            </div>

            <div class="cadastro">
                <label for="bairro">Bairro:</label>
                <input disabled id="bairro" />
            </div>

            <div class="cadastro">
                <label for="cidade">Cidade:</label>
                <input disabled id="cidade" />
            </div>

            <div class="cadastro">
                <label for="estado">Estado:</label>
                <input disabled id="uf" />
            </div>

            <div class="coluna2">

                <div class="cadastro">
                    <label>Sexo:</label>

                    <label>
                        <input type="radio" name="sexo" id="sexom" value="masculino">Masculino
                    </label>

                    <label>
                        <input type="radio" name="sexo" id="sexof" value="feminino">Feminino
                    </label>

                    <label>
                        <input type="radio" name="sexo" id="sexoo" value="outro">Outro
                    </label>
                </div>

                <div class="cadastro">
                    <label>
                        <h4>Newsletter</h4>
                    </label>
                    <label>
                        <input type="radio" name="news" value="novidades">Desejo receber novidades
                    </label>
                </div>

            </div>

            <button class="botao" type="button" onclick="validar()">Conclu√≠do</button>
    </div>

    </div>

    </form>

    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
